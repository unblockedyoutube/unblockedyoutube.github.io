<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>YouTube Launcher</title>

<link rel="icon"
href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Crect x='6' y='16' width='52' height='32' rx='10' fill='%23FF0000'/%3E%3Cpolygon points='28,23 28,41 44,32' fill='white'/%3E%3C/svg%3E">

<style>
:root{
--bg:#07070c;
--card:rgba(255,255,255,.07);
--stroke:rgba(255,255,255,.12);
--text:rgba(255,255,255,.92);
--muted:rgba(255,255,255,.72);
--red:#ff1a1a;
--red2:#ff3b30;
}

*{ box-sizing:border-box; }
body{
margin:0;
font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
color:var(--text);
min-height:100vh;
display:flex;
align-items:center;
justify-content:center;
padding:24px;
background:
radial-gradient(900px 600px at 15% 20%, rgba(255,26,26,.18) 0%, transparent 60%),
radial-gradient(900px 600px at 85% 35%, rgba(255,26,26,.10) 0%, transparent 60%),
radial-gradient(700px 500px at 40% 95%, rgba(255,26,26,.08) 0%, transparent 65%),
linear-gradient(135deg, #05050a, #0b0b12);
}

.card{
width:min(900px,95%);
background:var(--card);
border:1px solid var(--stroke);
border-radius:22px;
padding:28px;
backdrop-filter: blur(14px);
box-shadow:0 24px 70px rgba(0,0,0,.5);
}

h1{
font-size:clamp(38px,5vw,64px);
margin:0 0 12px;
}

.sub{
margin:0 0 24px;
font-size:18px;
color:var(--muted);
}

button{
width:100%;
height:64px;
border-radius:18px;
border:1px solid rgba(255,255,255,.16);
cursor:pointer;
font-weight:900;
font-size:20px;
color:#fff;
background:linear-gradient(90deg,#aa0000,#ff1a1a,#aa0000);
background-size:180% 100%;
animation:shimmer 6s ease-in-out infinite;
margin-bottom:30px;
}

@keyframes shimmer{
0%,100%{background-position:0% 50%}
50%{background-position:100% 50%}
}

/* ðŸ”´ Doubled Bookmark Warning Size */
.notice{
border-radius:18px;
border:1px solid rgba(255,255,255,.10);
background:rgba(255,255,255,.04);
padding:20px;
}

.notice-title{
font-weight:900;
margin-bottom:14px;
font-size:26px; /* doubled */
}

.notice ul{
margin:0;
padding-left:28px;
font-size:24px; /* doubled */
line-height:1.6;
}

.notice li{
margin:12px 0;
}

strong{
text-decoration:underline;
text-decoration-color:var(--red);
text-underline-offset:4px;
}
</style>
</head>

<body>

<div class="card">
<h1>Continue to YouTube</h1>
<p class="sub">Click the button to continue.</p>

<button id="continueBtn">Continue to YouTube</button>

<div class="notice">
<div class="notice-title">Bookmark Warning</div>
<ul>
<li><strong>Do not bookmark</strong> the page you land on after the redirect.</li>
<li>That destination can change later.</li>
<li><strong>Bookmark this launcher page instead.</strong></li>
</ul>
</div>
</div>

<script>
function getRedirectUrl(){
const now = new Date();
const totalMinutes = now.getHours()*60 + now.getMinutes();

if(totalMinutes < 602){
return "https://sites.google.com/moundsviewschools.org/yt2/youtube";
}
if(totalMinutes < 739){
return "https://sites.google.com/moundsviewschools.org/yt3/youtube";
}
return "https://sites.google.com/moundsviewschools.org/yt3/youtube";
}

document.getElementById("continueBtn").onclick = function(){
window.location.href = getRedirectUrl();
};
</script>

</body>
</html>
